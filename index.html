<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Matéria</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.2/css/simple-line-icons.min.css">
</head>
<body>

  <!-- Container principal -->
  <main class="conteudo">

    <!-- Seção de Recuperação -->
    <section class="secao recuperacao fade-in">
      <h3>5° Semestre - Recuperação</h3>

      <div class="select">
        <button class="select-toggle">
          <span>Escolha uma matéria...</span>
          <i class="icon icon-arrow-down"></i>
        </button>

        <div class="select-options">
          <button onclick="startQuiz('Aspectos Legais da Tecnologia da Informação Recuperação')">
            Aspectos Legais da Tecnologia da Informação Recuperação
          </button>
        </div>
      </div>
    </section>

    <!-- Divisão animada -->
    <div class="divisor">
      <span class="linha"></span>
      <span class="texto">Matérias Regulares</span>
      <span class="linha"></span>
    </div>

    <!-- Seção 5º semestre -->
    <section class="secao comum fade-in">
      <h3>5º Semestre</h3>
      <div class="grid-botoes">
        <button onclick="startQuiz('Gestão de Projetos de Software')">Gestão de Projetos de Software</button>
        <button onclick="startQuiz('Gestão de Qualidade de Software')">Gestão de Qualidade de Software</button>
        <button onclick="startQuiz('Aspectos Legais da Tecnologia da Informação')">Aspectos Legais da Tecnologia da Informação</button>
      </div>
    </section>

    <!-- Seção 4º semestre -->
    <section class="secao comum fade-in">
      <h3>4º Semestre</h3>
      <div class="grid-botoes">
        <button onclick="startQuiz('Arquitetura de Sistemas')">Arquitetura de Sistemas</button>
        <button onclick="startQuiz('Arq AOP´s e Dicas')">Arquitetura - GPT, AOP´s e Dicas</button>
        <button onclick="startQuiz('Fundamentos de Redes de Computadores')">Fundamentos de Redes de Computadores</button>
        <button onclick="startQuiz('Governança de Tecnologia da Informação')">Governança de Tecnologia da Informação</button>
        <button onclick="startQuiz('Empreendorismo')">Empreendorismo</button>
        <button onclick="startQuiz('Segurança da Informação')">Segurança da Informação</button>
      </div>
    </section>
  </main>

  <script>
    // Redireciona para o quiz com a matéria selecionada
    function startQuiz(materia) {
      window.location.href = `./Quiz.html?materia=${encodeURIComponent(materia)}`;
    }

    // Função para abrir/fechar o select customizado
    document.querySelector('.select-toggle').addEventListener('click', () => {
      document.querySelector('.select').classList.toggle('ativo');
    });

    // Fecha o select ao clicar fora
    document.addEventListener('click', (e) => {
      const select = document.querySelector('.select');
      if (!select.contains(e.target)) select.classList.remove('ativo');
    });
  </script>
</body>
</html>
