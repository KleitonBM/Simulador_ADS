<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Matéria</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body> 
   
    <h2>Escolha a Matéria</h2>
    <div class="container">
        <div class="materia-buttons">
            <h3>5º Semestre Modulo 2</h3>
            <button class="materia-btn" onclick="startQuiz('Dispositivos Moveis')">Dispositivos Moveis</button>
            <button class="materia-btn" onclick="startQuiz('Dados não Relacionais')">Dados não Relacionais</button>
        </div>
    </div>
    
    <div class="container">
        <div class="materia-buttons">
            <h3>5º Semestre Modulo 1</h3>
            <button class="materia-btn" onclick="startQuiz('Aspectos Legais da Tecnologia da Informação Recuperação')">Aspectos Legais da Tecnologia da Informação Recuperação</button>
            <button class="materia-btn" onclick="startQuiz('Gestão de Projetos de Software')">Gestão de Projetos de Software</button>
            <button class="materia-btn" onclick="startQuiz('Gestão de Qualidade de Software')">Gestão de Qualidade de Software</button>
            <button class="materia-btn" onclick="startQuiz('Aspectos Legais da Tecnologia da Informação')">Aspectos Legais da Tecnologia da Informação</button>
        </div>
    </div>
    <div class="container">
        <div class="materia-buttons">
            <h3>4º Semestre</h3>    
            <button class="materia-btn" onclick="startQuiz('Arquitetura de Sistemas')">Arquitetura de Sistemas</button>
            <button class="materia-btn" onclick="startQuiz('Arq AOP´s e Dicas')">Arquitetura - GPT, AOP´s e Dicas</button>           
            <button class="materia-btn" onclick="startQuiz('Fundamentos de Redes de Computadores')">Fundamentos de Redes de Computadores</button>
            <button class="materia-btn" onclick="startQuiz('Governança de Tecnologia da Informação')">Governança de Tecnologia da Informação</button>
            <button class="materia-btn" onclick="startQuiz('Empreendorismo')">Empreendorismo</button>
            <button class="materia-btn" onclick="startQuiz('Segurança da Informação')">Segurança da Informação</button>
        </div>
    </div>

   

    <script>
        function startQuiz(materia) {
            window.location.href = `./Quiz.html?materia=${materia}`; // Redireciona para o quiz com a matéria selecionada
        }
    </script>
</body>
</html>
